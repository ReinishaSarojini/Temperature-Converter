<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="temp_favicon_v1.png">
    <link rel = "stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Temperature Convertor</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <form action="" class="position-absolute top-50 start-50 translate-middle">
        <p><i class="fas fa-thermometer-half"></i>&nbsp;Temperature Convertor</p><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id ="celsius_input" onchange="celsiusChange()" placeholder="Celcius">
            <span class="input-group-text">C</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Fahrenheit" onchange="fahrenheitChange()"  id ="fahrenheit_input"  aria-label="Fahrenheit">
            <span class="input-group-text">F</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Kelvin" id ="kelvin_input"  onchange="kelvinChange()"  aria-label="Kelvin">
            <span class="input-group-text">K</span>
        </div><br>

        <button type="button" class="btn btn-outline-primary" onclick="clearAll()">Clear All</button>
    </form>
</body>
</html>
